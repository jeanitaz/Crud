<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Gesti贸n de Productos</h1>
            <p>CRUD Simple - Crear, Leer, Actualizar y Eliminar (.NET Core)</p>
        </header>

        <main>
            <!-- Secci贸n de creaci贸n/actualizaci贸n -->
            <section class="form-section">
                <h2>Agregar o Actualizar Producto</h2>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Nombre del producto" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripci贸n:</label>
                        <textarea id="descripcion" placeholder="Descripci贸n del producto" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="precio">Precio:</label>
                        <input type="number" id="precio" placeholder="Precio" min="0" step="0.01" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary" id="submitBtn">Crear Producto</button>
                        <button type="button" class="btn-secondary" id="clearBtn">Limpiar</button>
                    </div>
                </form>
            </section>

            <!-- Secci贸n de listado -->
            <section class="list-section">
                <h2>Lista de Productos</h2>
                <div id="loadingSpinner" class="spinner" style="display: none;"></div>
                <div id="productsList" class="products-grid">
                    <!-- Los productos se cargar谩n aqu铆 -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 CRUD Simple - ASP.NET Core API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
